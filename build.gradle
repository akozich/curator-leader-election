group 'currator-test'
version '1.0-SNAPSHOT'

apply plugin: 'java'

ext {
    javaVersion = 1.8
}

compileJava {
    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.curator', name: 'curator-framework', version: '3.+'
    compile group: 'org.apache.curator', name: 'curator-recipes', version: '3.+'

    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.+'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.+'

    testCompile group: 'org.apache.curator', name: 'curator-test', version: '3.+'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
